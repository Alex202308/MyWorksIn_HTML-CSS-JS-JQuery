<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Форма для стилизации текста</h1>

<div class="controls">
    <label><input type="checkbox" id="bold"> Bold </label>
    <label><input type="checkbox" id="underline"> Underline </label>
    <label><input type="checkbox" id="italic"> Italic </label>

    <label><input type="radio" name="alignment" value="left" checked>Left</label>
    <label><input type="radio" name="alignment" value="center">Justify</label>
    <label><input type="radio" name="alignment" value="right">Right</label>
    
</div>

<textarea id="textInput" placeholder="Введите текст..."></textarea>
<button onclick="applyStyles()">Показать текст</button>

<div class="result" id="result">Результат появится здесь</div>

<script>
    function applyStyles() {
        const text = document.getElementById('textInput').value;
        const result = document.getElementById('result');

        // Получение стилей
        const isBold = document.getElementById('bold').checked;
        const isUnderline = document.getElementById('underline').checked;
        const isItalic = document.getElementById('italic').checked;
        const alignment = document.querySelector('input[name="alignment"]:checked').value;

        // Применение стилей
        result.style.fontWeight = isBold ? 'bold' : 'normal';
        result.style.textDecoration = isUnderline ? 'underline' : 'none';
        result.style.fontStyle = isItalic ? 'italic' : 'normal';
        result.style.textAlign = alignment;

        // Отображение текста
        result.textContent = text;
    }
</script>

</body>
</html>
