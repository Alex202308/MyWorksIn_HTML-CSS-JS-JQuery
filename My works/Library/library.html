<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/library.css">
    <title>Library</title>
</head>
<body>
    <div class="content-wrapper">
        <form class="library-form" action="http://localhost" method="post">
            <div class="input-forms">
                <h3 class="form-header">Inputs</h3>
                <input class="empty-line" type="text" placeholder="   Enter some text">
                <span class="icon"><img src="img/valid.png" alt="valid_icon"></span>
                <input class="valid-line" type="text" value="   valid text">
                <span class="icon"><img src="img/invalid.png" alt="invalid_icon"></span>
                <input class="invalid-line" type="text" value="   invalid text">
            </div>
            <div class="checkbox">
                <h3 class="form-header">Check boxes</h3>
                <div class="checkbox-container">
                    <input type="checkbox" id="subscribe1" checked>
                    <label for="subscribe1">Subscribe</label>
                    <input type="checkbox" id="subscribe2">
                    <label for="subscribe2">Subscribe</label>
                </div>
            </div>
            <div class="radio-buttons">
                <h3 class="form-header">Radio buttons</h3>
                <div class="radio-buttons-container">
                    Gender:
                    <input type="radio" value="male" name="gender" id="Male" checked>
                    <label for="Male">Male</label>
                    <input type="radio" value="female" name="gender" id="Female">
                    <label for="Female">Female</label>
                </div>
            </div>
            <div class="buttons">
                <h3 class="form-header">Buttons</h3>
                <button class="active">Active</button>
                <button class="hover-green ml">Hover</button>
                <button class="danger ml">Danger</button>
                <button class="hover-red ml">Hover</button>
                <button class="disabled ml">Disabled</button>
                <button class="radio-button green ml">+</button>
                <button class="radio-button red ml">-</button>
            </div>
            <div class="text-area">
                <h3 class="form-header">Text area</h3>
                <textarea name="comment" id="" placeholder="Enter some text..."></textarea>
            </div>
        </form>
    </div>
</body>
</html>
