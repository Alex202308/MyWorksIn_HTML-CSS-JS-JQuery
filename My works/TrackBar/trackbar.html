<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .trackbar-container {
            width: 300px;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: blue;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: blue;
            border-radius: 50%;
            cursor: pointer;
        }
        .value {
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="trackbar-container">
    <input type="range" min="0" max="100" value="50" id="trackbar" />
    <div class="value" id="valueDisplay">50</div>
</div>

<script>
    const trackbar = document.getElementById('trackbar');
    const valueDisplay = document.getElementById('valueDisplay');

    trackbar.addEventListener('input', function() {
        valueDisplay.textContent = this.value;
    });
</script>

</body>
</html>
