<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <style>
        body{
            margin: 20px auto;
            padding: 0;
            width: 580px;
        }
        a{
            font-weight: bold;
            color: tomato;
        }
        #box{
            background-color: rgb(119, 119, 207);
            height: 100px;
            width: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <a href="#" class="run">Run</a>
    <div id="box"></div>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".run").click(function(){
                $("#box").animate({opacity : "0.1", left : "+=400"}, 1200)
                .animate({opacity: "0.4", top: "+=160", height : "20", width: "20"}, "slow")
                .animate({opacity: "1", left: "0", height : "100", width: "100"}, "slow")
                .animate({top: "0"}, "fast")
                .slideUp()
                .slideDown("slow")
                return false;
            });
        });
    </script>
</body>
</html>
